
<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
	  <title>{% block title %}{% endblock %}</title>
	{% load static %}
    <!-- <meta charset="utf-8"> -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   	<meta http-equiv="content-language" content="vi" />
   	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
   	<meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template" />
   	<meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" />
    <!-- <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, initial-scale=1.0" /> -->
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
    <link href="{% static 'css/login_auth.css' %}" rel= "stylesheet" type= "text/css" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Load captcha, base64 -->
    <script src="{% static 'dist/base64/base64.js' %}" type="text/javascript"></script>
    <script src="https://www.google.com/recaptcha/api.js?hl=vi"></script>
    <script src="https://hcaptcha.com/1/api.js?hl=vi" async defer></script>
</head>

<body class="auth-outside" data-admin-utc-offset="0">
	<div style="display: none;" id="loaderContainer">
		<div id="loader" style="z-index: 10;" align="center">
			<p style="vertical-align: middle;">
				<img class="valgin-mid" alt="loading.gif" title="" src="{% static 'images/ajax-loader.gif' %}" width="24" />
				<b style="color: blue; vertical-align: top;">Đang truy xuất dữ liệu. Vui lòng đợi...</b>
			</p>
		</div>
	</div>

	<div class="wrapper">
		<div class="header" style="position: fixed;width: 100%;z-index: 9;">
			{% block nav_top %}{% endblock %}
        </div>



		<div class="container-list" style="padding-top: 79px;">{% block content %}{% endblock %}</div>
		<!-- end Container -->
		<div class="clearfix"></div>
	</div>
	<!--<hr/>-->
    <!--footer class="footer">
    	<p>&copy; {{ year }} - @Copyright HDWebsoft</p>
    </footer-->
	<!-- end Wrapper -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

	<script type="text/javascript">
        $(document).ready(function () {
        	$("input[required], select[required]").attr("oninvalid", "this.setCustomValidity('Đây là thông tin bắt buộc')");
    		$("input[required], select[required]").attr("oninput", "setCustomValidity('')");
        });
    </script>
	{% block scripts %}
		{% load static %}
		<script src="{% static 'dist/validationEngine/jquery.validate.js' %}"></script>
	{% endblock %}
</body>
</html>
